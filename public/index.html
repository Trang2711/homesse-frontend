  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--

      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
   <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzlVX517mZWArHv4Dt3_JVG0aPmbSE5mE&callback=initialize&libraries=geometry,places" async defer></script>
   <script>
        

    function initialize() {
        var map;
        var marker;
        var mapOptions = {
            center: { lat: 21.0321874, lng: 105.7988715 },
            zoom: 12
        };
        map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

        // Get GEOLOCATION
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                var pos = new google.maps.LatLng(position.coords.latitude,
                    position.coords.longitude);
                var geocoder = new google.maps.Geocoder();
                geocoder.geocode({
                    'latLng': pos
                }, function (results, status) {
                    if (status ==
                        google.maps.GeocoderStatus.OK) {
                        if (results[0]) {
                            console.log(results[0].formatted_txtaddress);
                        } else {
                            console.log('No results found');
                        }
                    } else {
                        console.log('Geocoder failed due to: ' + status);
                    }
                });
                map.setCenter(pos);
                marker = new google.maps.Marker({
                    position: pos,
                    map: map,
                    draggable: true
                });
            }, function () {
                handleNoGeolocation(true);
            });
        } else {
            // Browser doesn't support Geolocation
            handleNoGeolocation(false);
        }

        function handleNoGeolocation(errorFlag) {
            if (errorFlag) {
                var content = 'Error: The Geolocation service failed.';
            } else {
                var content = 'Error: Your browser doesn\'t support geolocation.';
            }

            var options = {
                map: map,
                zoom: 19,
                position: new google.maps.LatLng(21.0321874, 105.7988715),
                content: content
            };

            map.setCenter(options.position);
            marker = new google.maps.Marker({
                position: options.position,
                map: map,
                zoom: 19,
                icon: "images/gps.png",
                draggable: true
            });
            /* Dragend Marker */
            google.maps.event.addListener(marker, 'dragend', function () {
                var geocoder = new google.maps.Geocoder();
                geocoder.geocode({ 'latLng': marker.getPosition() }, function (results, status) {
                    if (status == google.maps.GeocoderStatus.OK) {
                        if (results[0]) {
                            $('#location-text-box').val(results[0].formatted_txtaddress);
                            $('#txttxtaddress').val(results[0].formatted_txtaddress);
                            $('#txtlat').val(marker.getPosition().lat());
                            $('#txtlng').val(marker.getPosition().lng());
                            infowindow.setContent(results[0].formatted_txtaddress);
                            infowindow.open(map, marker);
                        }
                    }
                });
            });
            /* End Dragend */

        }

        // get places auto-complete when user type in location-text-box
        var input = /** @type {HTMLInputElement} */
            (
                document.getElementById('location-text-box'));


        var autocomplete = new google.maps.places.Autocomplete(input);
        autocomplete.bindTo('bounds', map);

        var infowindow = new google.maps.InfoWindow();
        marker = new google.maps.Marker({
            map: map,
            icon: "images/gps.png",
            anchorPoint: new google.maps.Point(0, -29),
            draggable: true
        });

        google.maps.event.addListener(autocomplete, 'place_changed', function () {
            infowindow.close();
            marker.setVisible(false);
            var place = autocomplete.getPlace();
            if (!place.geometry) {
                return;
            }
            var geocoder = new google.maps.Geocoder();
            geocoder.geocode({ 'latLng': place.geometry.location }, function (results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                    if (results[0]) {
                        $('#txttxtaddress').val(results[0].formatted_txtaddress);
                        infowindow.setContent(results[0].formatted_txtaddress);
                        infowindow.open(map, marker);
                    }
                }
            });
            // If the place has a geometry, then present it on a map.
            if (place.geometry.viewport) {
                map.fitBounds(place.geometry.viewport);
            } else {
                map.setCenter(place.geometry.location);
                map.setZoom(17); // Why 17? Because it looks good.
            }
            marker.setIcon( /** @type {google.maps.Icon} */({
                url: "images/gps.png"
            }));
            document.getElementById('txtlat').value = place.geometry.location.lat();
            document.getElementById('txtlng').value = place.geometry.location.lng();
            console.log(place.geometry.location.lat());
            marker.setPosition(place.geometry.location);
            marker.setVisible(true);

            var txtaddress = '';
            if (place.txtaddress_components) {
                txtaddress = [
                    (place.txtaddress_components[0] && place.txtaddress_components[0].short_name || ''), (place.txtaddress_components[1] && place.txtaddress_components[1].short_name || ''), (place.txtaddress_components[2] && place.txtaddress_components[2].short_name || '')
                ].join(' ');
            }
            /* Dragend Marker */
            google.maps.event.addListener(marker, 'dragend', function () {
                var geocoder = new google.maps.Geocoder();
                geocoder.geocode({ 'latLng': marker.getPosition() }, function (results, status) {
                    if (status == google.maps.GeocoderStatus.OK) {
                        if (results[0]) {
                            $('#location-text-box').val(results[0].formatted_txtaddress);
                            $('#txtlat').val(marker.getPosition().lat());
                            $('#txtlng').val(marker.getPosition().lng());
                            infowindow.setContent(results[0].formatted_txtaddress);
                            infowindow.open(map, marker);
                        }
                    }
                });
            });
            /* End Dragend */
        });

    }


    // google.maps.event.addDomListener(window, 'load', initialize);
</script>
  </body>
</html>
